{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.year }})
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
                <a href="{{ url_for('delete_book', id=book.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
